{% extends "bugtracker/layout.html" %}

{% block body %}

<div class="container-fluid position-relative">
    <div class="sidebar shadow p-3 mb-5">
        <h1><i class="bi bi-bug"></i>Bug Tracker</h1>
        <div class="list-group-flush">
            <a href="/" class="list-group-item list-group-item-action shadow" aria-current="true">
                Dashboards
            </a>
            <a href="{% url 'project' %}" class="list-group-item list-group-item-action shadow" aria-current="true">
                Projects
            </a>
            <a href="{% url 'ticket' %}" class="list-group-item list-group-item-action shadow" aria-current="true">
                Tickets
            </a>
        </div>
    </div>

    <div style=" position: absolute; left:20%; width: 80%; z-index:1">
        <nav class="navbar navbar-expand-xl navbar-light bg-light justify-content-between flex-row-reverse shadow">
            <div class="">
                <ul class="navbar-nav mr-auto" id="nav">

                    <li class="nav-item">
                        <div class="btn nav-link"><strong id="logged_in_user">{{ user.role }}</strong></div>
                    </li>
                    <li class="nav-item">
                        <div class="btn nav-link" href="{% url 'index' %}">All Tickets</div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>

                </ul>
            </div>
        </nav>

        <div class="p-3 overflow-auto">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div> {% endblock %}
