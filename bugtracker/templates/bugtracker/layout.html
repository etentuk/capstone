{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Bug Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link href="{% static 'bugtracker/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="">

    {% comment %} Chart.js {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>


    {% comment %} React CDN {% endcomment %}
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    {% comment %} CSRF {% endcomment %}
    <script>
        var CSRF_TOKEN = '{{ csrf_token }}';
        var user_perms = '{{ perms.bugtracker }}'
    </script>


    {% block script %}
    {% endblock %}
</head>

<body>

    {% block body %}

    {% endblock  %}

</body>

</html>
