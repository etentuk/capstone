{% extends "bugtracker/content_container.html" %}

{% load static %}

{% block content%}




<h1 style="height:5%">Dashboards for Tickets</h1>
<div style="height:93%">
    <div class="d-flex h-50" style="justify-content: space-evenly; align-items:center;">
        <div style="width:50%">
            <canvas id="dashboard_tickets_priority"></canvas>
        </div>
        <div>
            <canvas id="dashboard_tickets_type"></canvas>
        </div>
    </div>
    <div class="d-flex h-50" style="justify-content: space-evenly; align-items:center;">
        <div style="width:50%">
            <canvas id="dashboard_tickets_status"></canvas>
        </div>
        <div>
            <canvas id="dashboard_tickets_project"></canvas>
        </div>
    </div>
</div>


{% endblock%}


{% block script %}
<script src="{% static 'bugtracker/dashboards.js' %}"></script>
{% endblock %}
